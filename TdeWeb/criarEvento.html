<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styleFormularioCriarEvento.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
</head>
<body>

    <!-- BARRA DE NAVEGAÇÃO -->
    
    <nav class="navegacao">
        <div class="navegacao__container1">
            <ul class="navegacao__container1__links">
                <li> <a href="index.html"> <img src="../TdeWeb/imagens/logo.svg" alt=""> </a> </li>
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="criarEvento.html">Criar evento</a> </li>
                <li> <a href="ajuda.html">Ajuda</a> </li>
            </ul>
        </div>

        <div class="navegacao__container2">
            <input list="events" placeholder="Pesquisar Eventos">
            <datalist id="events">
                <option value="Música"></option>
                <option value="Teatro"></option>
                <option value="Comidas"></option>
                <option value="Cinema"></option>
            </datalist>
        </div>
    </nav>


    <!-- FORMULÁRIO -->
    
    <div class="caixa">
        <div class="caixa-formulario">
            <header class="caixa-formulario__cabecalho">
                <h1>Criar Evento</h1>
            </header>
            <form action="recebe_dados.php" method="post" class="caixa-formulario__formulario">
                <input type="text" name="nomeDoEvento" placeholder="Nome do Evento">
                <div class="caixa-formulario__formulario__data-hora">
                    <input type="date" name="dataDoEvento">
                    <input type="time" name="horaDoEvento">
                </div>
                <input type="text" name="descricaoDoEvento" placeholder="Descrição do Evento, Ingressos e Valores">
                <input type="submit" value="Enviar" id="submit">
            </form>
            <p><input type="checkbox" name="termsOfService" id="termsOfService"> Eu li e concordo com os <a href="">Termos de Serviço</a></p>
        </div>
    </div>
</body>
</html>
